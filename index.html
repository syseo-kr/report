<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Reward - Illegal Online Gambling Report & Reward System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main layout styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('GamblingRouletteWheel--1540x800_1.jpg') no-repeat center center/cover;
            filter: blur(4px) brightness(0.7);
            z-index: -2;
        }

        /* Dark overlay */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Language options */
        .language-options {
            width: 100%;
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            font-size: 0.9em;
            z-index: 1;
        }

        .language-options a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Header styles */
        header {
            width: 100%;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }

        .site-name {
            font-size: 1.8em;
            font-weight: bold;
        }

        .site-name-english {
            font-size: 0.8em;
            color: #cccccc;
        }

        header nav {
            display: flex;
            justify-content: space-around;
            flex: 1;
            margin-left: 50px;
            margin-right: 50px;
            gap: 40px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        header .my-report {
            background-color: #444444;
            padding: 10px 15px;
            font-size: 1em;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Slogan section */
        .slogan-section {
            text-align: center;
            padding: 60px 20px;
            color: #ffffff;
            width: 100%;
        }

        .slogan-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .slogan-section p {
            font-size: 1.2em;
            color: #cccccc;
        }

        /* White separator line */
        .separator {
            width: 80%;
            height: 1px;
            background-color: #444444;
            margin: 10px auto;
        }

        /* Main menu grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 40px 20px;
        }

        /* Menu items with a cohesive dark theme color */
        .menu-item {
            border: 1px solid #444;
            padding: 30px;
            font-size: 1.2em;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu-item.report {
            background-color: #1e3a56; /* Dark blue tone */
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .menu-item.status {
            background-color: #a52a2a; /* Dark red tone */
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            justify-content: center;
        }

        .menu-item.mypage {
            background-color: #2e8b57; /* Dark green tone */
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            justify-content: center;
        }

        .menu-item.result {
            background-color: #8b4513; /* Saddle brown */
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            justify-content: center;
        }

        .menu-item.notice {
            background-color: #4b0082; /* Indigo */
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            justify-content: center;
        }

        .menu-item i {
            font-size: 1.5em;
            color: #ffffff;
        }

        .menu-item .arrow {
            position: absolute;
            right: 20px;
            color: #ffffff;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<!-- Background elements -->
<div class="background-container"></div>
<div class="dark-overlay"></div>

<!-- Language options -->
<div class="language-options">
    <a href="#">한국어</a> | 
    <a href="#">English</a> | 
    <a href="#">日本語</a> | 
    <a href="#">中文</a>
</div>

<!-- Header with site name and navigation -->
<header>
    <div>
        <div class="site-name">도박신고 포인트</div>
        <div class="site-name-english">Illegal Online Gambling Report & Reward System</div>
    </div>
    <nav>
        <a href="#intro">신고포인트제 소개</a>
        <a href="#how-to-use">이용 방법</a>
        <a href="#points-mall">포인트몰 바로가기</a>
        <a href="#report">신고하기</a>
    </nav>
</header>

<!-- Slogan section -->
<div class="slogan-section">
    <h1>온라인 도박을 막는 당신의 한 걸음이 세상을 바꿉니다!</h1>
    <p>정확한 도박 사이트 신고가 가능하고 진행 상황을 쉽게 확인할 수 있습니다.</p>
</div>

<div class="menu-grid">
    <div class="menu-item report">
        <i class="fas fa-exclamation-circle"></i>
        <div>
            <strong>신고하기</strong>
            <span>도박 관련 신고를 접수합니다</span>
        </div>
        <i class="fas fa-arrow-right arrow"></i>
    </div>
    <div class="menu-item status">
        <i class="fas fa-tasks"></i>
        <strong>신고현황</strong>
        <i class="fas fa-arrow-right arrow"></i>
    </div>
    <div class="menu-item mypage">
        <i class="fas fa-user-circle"></i>
        <strong>마이페이지</strong>
        <i class="fas fa-arrow-right arrow"></i>
    </div>
    <div class="menu-item result">
        <i class="fas fa-check-circle"></i>
        <strong>처리 결과</strong>
        <i class="fas fa-arrow-right arrow"></i>
    </div>
    <div class="menu-item notice">
        <i class="fas fa-bullhorn"></i>
        <strong>공지사항</strong>
        <i class="fas fa-arrow-right arrow"></i>
    </div>
</div>

</body>
</html>
