<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 리워드 - 도박 신고 포인트 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }
        header {
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .site-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-left: 20px;
        }
        header nav {
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }
        .main-content {
            text-align: center;
            padding: 60px 20px;
        }
        .slogan {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }
        .sub-slogan {
            color: #777777;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 30px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #333333;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-item:hover {
            background-color: #e0f7fa;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<header>
    <div class="site-name">리포트 리워드</div>
    <nav>
        <a href="#intro">신고포인트제 소개</a>
        <a href="#how-to-use">이용 방법</a>
        <a href="#points-mall">포인트몰 바로가기</a>
        <a href="#report">신고하기</a>
    </nav>
</header>

<div class="main-content">
    <div class="slogan">부정·불법 도박을 한 곳에서 투명하게 신고!</div>
    <div class="sub-slogan">정확한 신고가 가능하고 진행 상황을 쉽게 확인할 수 있습니다.</div>
    
    <div class="menu-grid">
        <div class="menu-item">도박 신고하기</div>
        <div class="menu-item">신고 현황</div>
        <div class="menu-item">마이페이지</div>
        <div class="menu-item">처리 결과 조회</div>
        <div class="menu-item">공지사항</div>
    </div>
</div>

</body>
</html>
