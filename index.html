<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Reward - Illegal Online Gambling Report & Reward System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main layout styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('GamblingRouletteWheel--1540x800_1.jpg') no-repeat center center/cover;
            filter: blur(4px) brightness(0.7);
            z-index: -2;
        }

        /* Dark overlay */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Language options */
        .language-options {
            width: 100%;
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            font-size: 0.9em;
            z-index: 1;
        }

        .language-options a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Header styles */
        header {
            width: 100%;
            color: #ffffff;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            font-size: 1em;
        }

        .site-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .site-logo .site-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
        }

        .site-name-english {
            font-size: 0.8em;
            color: #cccccc;
        }

        nav.menu {
            display: flex;
            gap: 20px;
            flex-grow: 1;
            justify-content: center;
        }

        nav.menu a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        .login-button {
            background-color: #d3d3d3; /* Light gray color for login button */
            color: #333333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Slogan section */
        .slogan-section {
            text-align: center;
            padding: 50px 20px;
            color: #ffffff;
            width: 100%;
        }

        .slogan-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .slogan-section p {
            font-size: 1.2em;
            color: #dddddd;
            margin-bottom: 5px;
        }

        /* Main menu grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        /* Menu items with white background and color icons */
        .menu-item {
            padding: 20px;
            font-size: 1em; /* Reduce font size to fit content */
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            background-color: #ffffff;
            border: 1px solid #ddd;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu-item.report {
            background-color: #800020; /* Burgundy color for 신고하기 */
            color: #ffffff;
            grid-row: 1 / 3; /* Make 신고하기 take two rows */
            grid-column: 1 / 2;
            padding: 30px;
        }

        .menu-item i.icon {
            font-size: 1.8em;
            margin-right: 15px;
        }

        .menu-item strong {
            font-size: 1.1em;
        }

        .menu-item span {
            font-size: 0.85em;
            color: #666666;
        }

        /* Arrow icon styled */
        .menu-item .arrow-icon {
            font-size: 1.2em;
            color: #333333;
            margin-left: 15px;
        }

        .menu-item.report .arrow-icon {
            color: #ffffff; /* White arrow for burgundy background */
        }
    </style>
</head>
<body>

<!-- Background elements -->
<div class="background-container"></div>
<div class="dark-overlay"></div>

<!-- Language options -->
<div class="language-options">
    <a href="#">한국어</a> | 
    <a href="#">English</a> | 
    <a href="#">日本語</a> | 
    <a href="#">中文</a>
</div>

<!-- Header with site logo, navigation, and login button -->
<header>
    <div class="site-logo">
        <div class="site-name">불법도박 신고 포인트</div>
        <div class="site-name-english">Illegal Online Gambling Report & Reward System</div>
    </div>
    <nav class="menu">
        <a href="#intro">신고포인트제 소개</a>
        <a href="#how-to-use">이용 방법</a>
        <a href="#points-mall">포인트몰 바로가기</a>
        <a href="#report">신고하기</a>
    </nav>
    <a href="#login" class="login-button">로그인</a>
</header>

<!-- Slogan section -->
<div class="slogan-section">
    <h1>당신의 신고가 세상을 밝힙니다!</h1>
    <p>포인트로 얻는 가치 있는 변화!</p>
</div>

<!-- Main menu grid -->
<div class="menu-grid">
    <a href="#report" class="menu-item report">
        <div>
            <i class="fas fa-exclamation-circle icon"></i>
            <div>
                <strong>신고하기</strong>
                <span>도박 관련 신고를 접수합니다</span>
            </div>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#status" class="menu-item status">
        <div>
            <i class="fas fa-tasks icon"></i>
            <strong>신고현황</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#mypage" class="menu-item mypage">
        <div>
            <i class="fas fa-user-circle icon"></i>
            <strong>마이페이지</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#result" class="menu-item result">
        <div>
            <i class="fas fa-check-circle icon"></i>
            <strong>처리 결과</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#notice" class="menu-item notice">
        <div>
            <i class="fas fa-bullhorn icon"></i>
            <strong>공지사항</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
</div>

</body>
</html>
