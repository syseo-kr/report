<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 리워드 - 도박 신고 포인트 웹사이트</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main layout styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f1f4f9;
            color: #333;
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('GamblingRouletteWheel--1540x800_1.jpg') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -2;
        }

        /* Dark overlay */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Language options */
        .language-options {
            width: 100%;
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            font-size: 0.9em;
        }

        .language-options a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Header styles */
        header {
            width: 100%;
            background-color: #2c2c2c;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .site-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        header .my-report {
            background-color: #444444;
            padding: 10px 15px;
            font-size: 1em;
            color: #ffffff;
            text-decoration: none;
        }

        /* Slogan section */
        .slogan-section {
            text-align: center;
            padding: 80px 20px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        .slogan-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .slogan-section p {
            font-size: 1.2em;
            color: #ccc;
        }

        /* Main menu grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 40px 20px;
        }

        /* Menu items */
        .menu-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            font-size: 1.2em;
            color: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            position: relative;
        }

        .menu-item img {
            width: 40px;
            height: 40px;
        }

        .menu-item div {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-item span {
            font-size: 0.8em;
            color: #555;
        }

        .menu-item::after {
            content: '→';
            font-size: 1.5em;
            position: absolute;
            right: 20px;
            color: #2c2c2c;
        }

        /* Specific styles for layout */
        .menu-item.report {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .menu-item.status {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .menu-item.mypage {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .menu-item.result {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .menu-item.notice {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
    </style>
</head>
<body>

<!-- Background elements -->
<div class="background-container"></div>
<div class="dark-overlay"></div>

<!-- Language options -->
<div class="language-options">
    <a href="#">한국어</a> | 
    <a href="#">English</a> | 
    <a href="#">日本語</a> | 
    <a href="#">中文</a>
</div>

<header>
    <div class="site-name">리포트 리워드</div>
    <nav>
        <a href="#intro">신고포인트제 소개</a>
        <a href="#how-to-use">이용 방법</a>
        <a href="#points-mall">포인트몰 바로가기</a>
        <a href="#report">신고하기</a>
    </nav>
    <a href="#my-reports" class="my-report">나의 신고민원</a>
</header>

<div class="slogan-section">
    <h1>온라인 도박을 막는 당신의 한 걸음이 세상을 바꿉니다!</h1>
    <p>정확한 도박 사이트 신고가 가능하고 진행 상황을 쉽게 확인할 수 있습니다.</p>
</div>

<div class="menu-grid">
    <div class="menu-item report">
        <img src="icon-report.png" alt="신고하기 아이콘">
        <div>
            <strong>신고하기</strong>
            <span>도박 관련 신고를 접수합니다</span>
        </div>
    </div>
    <div class="menu-item status">
        <img src="icon-status.png" alt="신고현황 아이콘">
        <div>
            <strong>신고현황</strong>
            <span>신고 처리 상황을 확인합니다</span>
        </div>
    </div>
    <div class="menu-item mypage">
        <img src="icon-mypage.png" alt="마이페이지 아이콘">
        <div>
            <strong>마이페이지</strong>
            <span>내 신고 내역을 확인합니다</span>
        </div>
    </div>
    <div class="menu-item result">
        <img src="icon-result.png" alt="처리 결과 아이콘">
        <div>
            <strong>처리 결과</strong>
            <span>신고 처리 결과를 확인합니다</span>
        </div>
    </div>
    <div class="menu-item notice">
        <img src="icon-notice.png" alt="공지사항 아이콘">
        <div>
            <strong>공지사항</strong>
            <span>중요 공지를 확인합니다</span>
        </div>
    </div>
</div>

</body>
</html>
