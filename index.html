<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리포트 리워드 - 도박 신고 포인트 웹사이트</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main layout styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f1f4f9;
            color: #333;
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('GamblingRouletteWheel--1540x800_1.jpg') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -2;
        }

        /* Dark overlay */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Header styles */
        header {
            width: 100%;
            background-color: #2c2c2c; /* Dark color for gambling theme */
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .site-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        header .my-report {
            background-color: #444444; /* Dark button for "my report" */
            padding: 10px 15px;
            font-size: 1em;
            color: #ffffff;
            text-decoration: none;
        }

        /* Slogan section */
        .slogan-section {
            text-align: center;
            padding: 80px 20px; /* Increased padding to push content down */
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        .slogan-section h1 {
            font-size: 2.5em; /* Increased font size for slogan */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .slogan-section p {
            font-size: 1.2em;
            color: #ccc;
        }

        /* Main menu grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 40px 20px; /* Moved menu down */
        }

        /* Menu items */
        .menu-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 30px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #e2e6ea;
            transform: translateY(-5px);
        }

        /* Specific styles for layout */
        .menu-item.report {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .menu-item.status {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .menu-item.mypage {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .menu-item.result {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .menu-item.notice {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
    </style>
</head>
<body>

<!-- Background elements -->
<div class="background-container"></div>
<div class="dark-overlay"></div>

<header>
    <div class="site-name">리포트 리워드</div>
    <nav>
        <a href="#intro">신고포인트제 소개</a>
        <a href="#how-to-use">이용 방법</a>
        <a href="#points-mall">포인트몰 바로가기</a>
        <a href="#report">신고하기</a>
    </nav>
    <a href="#my-reports" class="my-report">나의 신고민원</a>
</header>

<div class="slogan-section">
    <h1>온라인 도박을 막는 당신의 한 걸음이 세상을 바꿉니다!</h1>
    <p>정확한 도박 사이트 신고가 가능하고 진행 상황을 쉽게 확인할 수 있습니다.</p>
</div>

<div class="menu-grid">
    <div class="menu-item report">신고하기</div>
    <div class="menu-item status">신고현황</div>
    <div class="menu-item mypage">마이페이지</div>
    <div class="menu-item result">처리 결과</div>
    <div class="menu-item notice">공지사항</div>
</div>

</body>
</html>
