<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Reward - Illegal Online Gambling Report & Reward System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main layout styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Background container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('GamblingRouletteWheel--1540x800_1.jpg') no-repeat center center/cover;
            filter: blur(4px) brightness(0.7);
            z-index: -2;
        }

        /* Dark overlay */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            z-index: -1;
        }

        /* Language options */
        .language-options {
            width: 100%;
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            font-size: 0.9em;
            z-index: 1;
        }

        .language-options a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Header styles */
        header {
            width: 100%;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }

        .site-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffffff;
        }

        .site-name-english {
            font-size: 0.8em;
            color: #cccccc;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
        }

        /* Slogan section */
        .slogan-section {
            text-align: center;
            padding: 50px 20px;
            color: #ffffff;
            width: 100%;
        }

        .slogan-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .slogan-section p {
            font-size: 1.2em;
            color: #dddddd;
            margin-bottom: 5px;
        }

        .highlight {
            font-weight: bold;
            color: #ffcc00; /* Highlight color for emphasis */
        }

        /* Main menu grid */
        .menu-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        /* Menu items with a cohesive style */
        .menu-item {
            padding: 30px;
            font-size: 1.2em;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            background-color: #2c3e50;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu-item i {
            font-size: 2em;
            color: #ffffff;
            margin-right: 15px;
        }

        .menu-item strong {
            font-size: 1.2em;
        }

        .menu-item span {
            font-size: 0.9em;
            color: #cccccc;
        }

        /* Specific colors for each menu item */
        .menu-item.report {
            background-color: #1abc9c; /* Turquoise */
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }

        .menu-item.status {
            background-color: #e67e22; /* Carrot */
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .menu-item.mypage {
            background-color: #3498db; /* Peter River */
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }

        .menu-item.result {
            background-color: #9b59b6; /* Amethyst */
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .menu-item.notice {
            background-color: #34495e; /* Wet Asphalt */
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        /* Arrow icon styled like the example */
        .menu-item .arrow-icon {
            font-size: 1.5em;
            color: #ffffff;
            margin-left: 15px;
        }
    </style>
</head>
<body>

<!-- Background elements -->
<div class="background-container"></div>
<div class="dark-overlay"></div>

<!-- Language options -->
<div class="language-options">
    <a href="#">한국어</a> | 
    <a href="#">English</a> | 
    <a href="#">日本語</a> | 
    <a href="#">中文</a>
</div>

<!-- Header with site name and navigation -->
<header>
    <div>
        <div class="site-name">Report Reward</div>
        <div class="site-name-english">Illegal Online Gambling Report & Reward System</div>
    </div>
    <nav>
        <a href="#intro">신고포인트제 소개</a>
        <a href="#how-to-use">이용 방법</a>
        <a href="#points-mall">포인트몰 바로가기</a>
        <a href="#report">신고하기</a>
    </nav>
</header>

<!-- Slogan section -->
<div class="slogan-section">
    <h1>부정·불법 도박을 한 곳에서 투명하게 신고!</h1>
    <p>온라인 도박을 막는 당신의 한 걸음이 세상을 바꿉니다!</p>
    <p>신고하면 <span class="highlight">포인트</span>를 받고, <span class="highlight">금전적 이득</span>을 얻을 수 있습니다.</p>
</div>

<!-- Main menu grid -->
<div class="menu-grid">
    <a href="#report" class="menu-item report">
        <div>
            <i class="fas fa-exclamation-circle"></i>
            <strong>신고하기</strong>
            <span>도박 관련 신고를 접수합니다</span>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#status" class="menu-item status">
        <div>
            <i class="fas fa-tasks"></i>
            <strong>신고현황</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#mypage" class="menu-item mypage">
        <div>
            <i class="fas fa-user-circle"></i>
            <strong>마이페이지</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#result" class="menu-item result">
        <div>
            <i class="fas fa-check-circle"></i>
            <strong>처리 결과</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
    <a href="#notice" class="menu-item notice">
        <div>
            <i class="fas fa-bullhorn"></i>
            <strong>공지사항</strong>
        </div>
        <i class="fas fa-arrow-circle-right arrow-icon"></i>
    </a>
</div>

</body>
</html>
